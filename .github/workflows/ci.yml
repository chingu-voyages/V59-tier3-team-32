name: CI

on:
  pull_request:
    branches: [dev]
    paths:
      - 'apps/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'
  push: 
    branches: [dev, main]
    paths:
      - 'apps/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'

jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test:run

      - name: Check for migration drift
        run: |
          npm run db:generate
          git diff --exit-code
  
  migrate:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    strategy:
      matrix:
        include:
          - branch: main
            env_alias: "Production - v59-tier3-team-32-server" 
          - branch: dev
            env_alias: "Preview - v59-tier3-team-32-server"

    environment: ${{ matrix.env_alias }}

    concurrency: 
      group: migrate-${{ github.ref_name }}
      cancel-in-progress: false
  
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run DB migrations
        if: github.ref_name == matrix.branch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:migrate
