name: CI

on:
  pull_request:
    branches: [dev]
    paths:
      - 'apps/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'
  push: 
    branches: [dev, main]
    paths:
      - 'apps/**'
      - 'package*.json'
      - '.github/workflows/ci.yml'

jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test:run
