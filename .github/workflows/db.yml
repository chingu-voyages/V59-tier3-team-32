name: DB

on:
  pull_request:
    branches: [dev]
    paths:
      - 'apps/server/src/database/**'
      - 'apps/server/drizzle.config.ts'
      - 'package*.json'
      - '.github/workflows/db.yml'
  push:
    branches: [dev, main]
    paths:
      - 'apps/server/src/database/**'
      - 'apps/server/drizzle.config.ts'
      - 'package*.json'
      - '.github/workflows/db.yml'

jobs:
  drift-check:
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'main' && 'Production - v59-tier3-team-32-server' || 'Preview - v59-tier3-team-32-server' }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Check for migration drift

        run: |
          npm run db:generate
          git diff --exit-code

  migrate:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: drift-check

    environment: ${{ github.ref_name == 'main' && 'Production - v59-tier3-team-32-server' || 'Preview - v59-tier3-team-32-server' }}

    concurrency:
      group: migrate-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run DB migrations
        run: npm run db:migrate
